<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Particle System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            min-width: 250px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #fff;
        }
        
        select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }
        
        button {
            cursor: pointer;
            background: #4CAF50;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        #colorPicker {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #video-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 90;
            display: none;
        }
        
        #video {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            background: black;
        }
        
        #status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 100;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        
        <div id="controls">
            <div class="control-group">
                <h3>Particle Template</h3>
                <select id="templateSelect">
                    <option value="heart">Heart</option>
                    <option value="flower">Flower</option>
                    <option value="saturn">Saturn</option>
                    <option value="buddha">Buddha Statue</option>
                    <option value="fireworks">Fireworks</option>
                    <option value="sphere">Sphere</option>
                    <option value="cube">Cube</option>
                </select>
            </div>
            
            <div class="control-group">
                <h3>Particle Color</h3>
                <input type="color" id="colorPicker" value="#ff69b4">
            </div>
            
            <div class="control-group">
                <h3>Controls</h3>
                <button id="startBtn">Start Camera</button>
                <button id="resetBtn">Reset Particles</button>
            </div>
        </div>
        
        <div id="video-container">
            <video id="video" autoplay muted playsinline style="display: none;"></video>
        </div>
        
        <div id="status">Click "Start Camera" to begin gesture detection</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils_solution_wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="main.js"></script>
</body>
</html>
